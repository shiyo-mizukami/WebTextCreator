<!--相手先情報リスト-->
<div class="container">
	<h3 class="my-4">相手先リスト</h3>
	<div class="row">
		<div class="table_wrapper">
			<table class="table table-striped list_table">
				<!--カラム名-->
				<tr>
					<th>編集</th>
					<th>社名</th>
					<th>氏名</th>
					<th>役職</th>
					<th>電話番号</th>
					<th>削除</th>
				</tr>

				<!--データ-->
				<tr th:each="list : ${telList}">
					<!--	編集モーダルを開くボタン-->
					<td class="td_link"><a href="#" class="open_edit_modal">編集</a></td>

					<!--社名-->
					<td th:text="${list.companyName}"></td>

					<!--氏名-->
					<td th:text="${list.personName}"></td>

					<!--役職-->
					<td class="td_honolific" th:text="${list.honolific}"></td>

					<!--電話番号-->
					<td class="td_tel_number" th:text="${list.telNumber}"></td>

					<!--削除ボタン-->
					<td class="td_link"><a href="#">削除</a></td>
				</tr>
			</table>
		</div>
	</div>
</div>
